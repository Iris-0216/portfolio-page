<div class="page-container show-web">
  <div class="title">in progress</div>
  <div class="nav-button" routerLink="/works">
    <app-nav-button label="done"></app-nav-button>
  </div>
  <div class="page-content">
    <div class="desc">
      <div class="sub-title">Currently working on</div>
      <div class="items">
        <div class="item">
          <div class="icon">
            <img src="assets/icons/Phone-PC.svg" alt="device" />
          </div>

        </div>
        <div class="item">
          <div class="icon">
            <img src="assets/icons/Keyboard.svg" alt="keyboard" />
          </div>
          <div class="text">Learning React and Python</div>
        </div>
        <div class="item">
          <div class="icon">
            <img src="assets/icons/Click.svg" alt="mouse" />
          </div>
          <div class="text">Supercharging my CSS/Sass skills</div>
        </div>
      </div>
    </div>
    <app-pj-card
      appName="tracker"
      [tags]="trackerTags"
      title="Tracker App"
      theme="green"
      type="in progress"
    ></app-pj-card>
  </div>
</div>

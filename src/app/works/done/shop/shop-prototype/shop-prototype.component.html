<div class="page" (panup)="onSwipeUp()" (pandown)="onSwipeDown()">
  <div class="title-box">
    <div class="title">Interactive</div>
    <div class="title">Prototype</div>
  </div>

  <div class="prototype d-flex">
    <div class="tab-content" id="v-pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="v-pills-web"
        role="tabpanel"
        aria-labelledby="v-pills-web-tab"
      >
        <a [href]="webPrototypeLink" target="_blank">
          <img
            class="web hover-effect"
            src="assets/images/shop/web-prototype.svg"
            alt="web"
          />
          <img
            class="mobile hover-effect"
            src="assets/images/shop/web-prototype.png"
            alt="web"
          />
        </a>
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-mobile"
        role="tabpanel"
        aria-labelledby="v-pills-mobile-tab"
      >
        <a [href]="mobilePrototype" target="_blank">
          <img
            class="web hover-effect"
            src="assets/images/shop/mobile-prototype.svg"
            alt="mobile"
          />
          <img
            class="mobile hover-effect"
            src="assets/images/shop/mobile-prototype.png"
            alt="mobile"
          />
        </a>
      </div>
    </div>
    <div
      class="nav nav-pills"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        class="nav-link active"
        id="v-pills-web-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-web"
        type="button"
        role="tab"
        aria-controls="v-pills-web"
        aria-selected="true"
      >
        Web
      </button>
      <button
        class="nav-link"
        id="v-pills-mobile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-mobile"
        type="button"
        role="tab"
        aria-controls="v-pills-mobile"
        aria-selected="false"
      >
        Mobile
      </button>
    </div>
  </div>
</div>
